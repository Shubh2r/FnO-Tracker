name: FnO Daily Tracker

on:
  schedule:
    - cron: '0 10 * * 1-5'  # Runs Monâ€“Fri at 10 AM IST
  workflow_dispatch:         # Allows manual trigger

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch script
        run: |
          python fetch_fno_data.py

      - name: Commit and Push
        run: |
          git config --global user.name "FnO Bot"
          git config --global user.email "fno-bot@example.com"
          git add data/
          git commit -m "Daily update $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
