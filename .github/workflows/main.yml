name: FnO Daily Tracker

on:
  schedule:
    - cron: '0 10 * * 1-5'  # Runs every weekday at 10 AM IST
  workflow_dispatch:        # Allows manual trigger if needed

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”„ Fetch FnO data
        run: python fetch_fno_data.py

      - name: ğŸ“Š Run analysis
        run: python analyze_fno.py

      - name: ğŸ“ Commit and Push
        run: |
          git config --global user.name "FnO Bot"
          git config --global user.email "fno-bot@example.com"
          git add data/ report/
          git commit -m "ğŸ“ˆ Daily FnO update $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
